<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraction Calculator </title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.0.1/math.js"></script>
    <script src="script.js" defer></script>

    <div class="calculatorcontainer" id="fracToDecimal">
        <div class="background"><label>Convert a Fraction to a Decimal or Percentage</label>
            <div class="fractionParts">
                <div class="fractionStack">
                    <div><input onkeypress="if (event.key === 'Enter') calculateFracToDec()" class="fractionInput"
                            id="numerator" type="number"></div>
                    <div class="fractionBar"></div>
                    <div><input onkeypress="if (event.key === 'Enter') calculateFracToDec()" class="fractionInput"
                            id="denominator" type="number"></div>
                </div>
                <div><select name="operator" id="operator">
                        <option value="decimal">To Decimal</option>
                        <option value="percentage">To Percentage</option>
                    </select></div>
            </div>
            <div id="result">

            </div>

            <div><button class="calculate" onclick="calculateFracToDec()" data-uw-rm-kbnav="click">Calculate</button>
            </div>
        </div>
    </div>
    <div id="formula" style="text-align: center; margin-bottom: 20px; font-size: 90%;"> Found a bug? <a class="ylist"
            href="https://airtable.com/appR7FfpamrmFpTmL/pagGUR4cIuGPtr6cm/form?prefill_Calculator=FractionToDecimal&amp;hide_Calculator=true"
            target="_blank" rel="noopener">Let us know!</a></div>
    </div>
</body>

</html>
